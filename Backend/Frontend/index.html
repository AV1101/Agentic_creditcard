<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Credentic AI</title>
<link rel="icon" type="image/png" href="/static/logo.png" >

<style>
*, *::before, *::after {
  box-sizing: border-box;
}
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(-45deg, #ffecd2, #fcb69f, #a1c4fd, #c2e9fb);
  background-size: 400% 400%;
  animation: gradientBG 20s ease infinite;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

#chat-window {
  height: 88vh;
  overflow-y: auto;
  padding: 20px;
  margin: 20px;
  border-radius: 15px;
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
  scrollbar-width: thin;
  scrollbar-color: rgba(0, 0, 0, 0.15) transparent;
}

.user-msg,
.bot-msg {
  max-width: 70%;
  padding: 12px 16px;
  margin: 10px 0;
  border-radius: 18px;
  display: flex;
  align-items: center;
  clear: both;
  font-size: 1em;
}

.user-msg {
  background-color: #323232;
  color: white;
  float: right;
  justify-content: flex-end;
  border: 1px solid #ddd;
}

.bot-msg {
  background-color: rgba(255, 255, 255, 0.3);
  color: #333;
  float: left;
}

.avatar {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  margin-right: 10px;
}

.message-text {
  display: inline-block;
  white-space: pre-wrap;
  padding-right: 5px;
}

#chat-input {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  width: 90%;
  max-width: 700px;
  background: white(255, 255, 255, 0.9);
  backdrop-filter: blur(6px);
  display: flex;
  padding: 10px;
  border-radius: 30px;
  box-shadow: 0 6px 20px #00000026;
  z-index: 10;
}

#chat-input textarea {
  flex: 1;
  padding: 12px 18px;
  border: none;
  border-radius: 30px;
  font-size: 1em;
  outline: none;
  background: transparent;
  color: black;
  resize: none;
  overflow-y: hidden;
  max-height: 150px;
}

#chat-input button {
  background-color: #00000026;
  color: white;
  border: none;
  padding: 12px 18px;
  border-radius: 30px;
  cursor: pointer;
  font-weight: bold;
  transition: background 0.3s ease;
}

#chat-input button:hover {
  background-color: #2f2e2e;
}

@media (max-width: 600px) {
  #chat-input {
    width: 95%;
    bottom: 15px;
  }
}

::-webkit-scrollbar {
  width: 6px;
  height: 6px;
}

::-webkit-scrollbar-track {
  background: transparent;
}

::-webkit-scrollbar-thumb {
  background-color: rgba(0, 0, 0, 0.15);
  border-radius: 3px;
  transition: background-color 0.3s ease;
}

::-webkit-scrollbar-thumb:hover {
  background-color: rgba(0, 0, 0, 0.3);
}
</style>
</head>

<body>

<div id="chat-window"></div>

<div id="chat-input">
  <textarea id="user-input" rows="1" placeholder="Ask me about credit cards ..."></textarea>
  <button onclick="sendMessage()">Send</button>
</div>

<script>
async function sendMessage() {
  const input = document.getElementById("user-input").value.trim();
  const chatwindow = document.getElementById("chat-window");

  if (!input) return;

  const userMsg = document.createElement("div");
  userMsg.className = "user-msg";

  // const userAvatar = document.createElement("img");
  // userAvatar.src = "https://cdn-icons-png.flaticon.com/512/1144/1144760.png";
  // userAvatar.alt = "You";
  // userAvatar.className = "avatar";

  const userText = document.createElement("div");
  userText.className = "message-text";
  userText.textContent = input;

  //userMsg.appendChild(userAvatar);
  userMsg.appendChild(userText);
  chatwindow.appendChild(userMsg);

  document.getElementById("user-input").value = "";
  chatwindow.scrollTop = chatwindow.scrollHeight;

  const typingIndicator = document.createElement("div");
  typingIndicator.className = "bot-msg";
  typingIndicator.textContent = "Bot is typing...";
  chatwindow.appendChild(typingIndicator);
  chatwindow.scrollTop = chatwindow.scrollHeight;

  try {
    const response = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ input })
    });

    const data = await response.json();
    typingIndicator.remove();

    const botMsg = document.createElement("div");
    botMsg.className = "bot-msg";

    const botAvatar = document.createElement("img");
    botAvatar.src = "/static/logo.png";
    botAvatar.alt = "Bot";
    botAvatar.className = "avatar";

    const botText = document.createElement("div");
    botText.className = "message-text";
    botText.textContent = data.response;

    botMsg.appendChild(botAvatar);
    botMsg.appendChild(botText);
    chatwindow.appendChild(botMsg);

    speakText(data.response);
  } catch (error) {
    typingIndicator.remove();
    alert("Error connecting to server.");
    console.error(error);
  }
}

document.getElementById("user-input").addEventListener("keydown", function(e) {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendMessage();
  }
});

function speakText(text) {
  if ("speechSynthesis" in window) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = 'en-US';
    speechSynthesis.speak(utterance);
  }
}

window.addEventListener("DOMContentLoaded", async() => {
  await fetch("/reset", { method: "POST" });
  const chatwindow = document.getElementById("chat-window");
  const botGreeting = document.createElement("div");
  botGreeting.className = "bot-msg";

  const botAvatar = document.createElement("img");
  botAvatar.src = "/static/logo.png";
  botAvatar.alt = "Bot";
  botAvatar.className = "avatar";

  const greetingText = document.createElement("div");
  greetingText.className = "message-text";
  greetingText.textContent = "Hello! To search for a credit card please type in a type of benefit you require";

  botGreeting.appendChild(botAvatar);
  botGreeting.appendChild(greetingText);
  chatwindow.appendChild(botGreeting);

  chatwindow.scrollTop = chatwindow.scrollHeight;
  speakText(greetingText.textContent);
});
</script>

</body>
</html>
